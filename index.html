<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>LaGranjita Prototype | Unity WebGL Player</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div class="main">
      <div class="header">
        <div class="logo"><img src="images/mainTitle.png" class="img-responsive" alt=""></div>
      </div>
      <canvas id="unity-canvas" style="width: 100%; height: auto; aspect-ratio: 16/9; background: #231F20"></canvas>
    </div>
    <footer>
      <p>Copyrights Â© 2023 Angela y Vicente. Todos los derechos reservados.</p>
      <p>Avatar Assets from <a href="https://assetstore.unity.com/packages/3d/characters/humanoids/fantasy/rpg-tiny-hero-wave-polyart-231024" target="_blank">Dungeon Mason</a>. Thanks to Alex Kim..</p>
      <p>Other 3D models from <a href="https://assetstore.unity.com/" target="_blank">Unity Assets Store.</a></p>
    </footer>
    <script src="Build/LaGranjita.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/LaGranjita.data.unityweb",
        frameworkUrl: "Build/LaGranjita.framework.js.unityweb",
        codeUrl: "Build/LaGranjita.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AngelayVicente",
        productName: "LaGranjita",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
